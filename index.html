<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolrenk Sanat Galerisi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow-x: hidden; /* Yatay kaydırmayı önle */
        }
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Video arka planda kalacak */
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0.5; /* Video opaklığı */
        }
        header {
            background: rgba(0, 121, 107, 0.8); /* Yarı saydam arka plan */
            width: 100%;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            color: white;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 100px 20px 20px; /* Padding at top for fixed header */
            max-width: 1200px;
            width: 100%;
            position: relative; /* Yüksekliğin doğru ayarlanması için */
            z-index: 1; /* Galeri z-index ile üstte olacak */
        }
        .gallery-item {
            position: relative;
            width: 100%;
            height: 300px; /* Tüm resimlerin boyutu burada ayarlandı */
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Resimlerin boyutunu eşitlemek için */
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
        footer a {
            color: #00796b;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .about {
            margin: 100px 20px;
            max-width: 800px;
            text-align: left;
            z-index: 1; /* About kısmı üstte olacak */
        }
    </style>
</head>
<body>

    <video autoplay muted loop>
        <source src="yağmur.mp4" type="video/mp4"> <!-- Video dosya adı buraya -->
        Tarayıcınız video etiketini desteklemiyor.
    </video>

    <header>
        <h1>Bolrenk Sanat Galerisi</h1>
        <nav>
            <a href="#about">Hakkında</a>
            <a href="#contact">İletişim</a>
        </nav>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="alda1.jpeg" alt="Sanat Eseri 1">
        </div>
        <div class="gallery-item">
            <img src="alda2.jpeg" alt="Sanat Eseri 2">
        </div>
        <div class="gallery-item">
            <img src="alda3.jpeg" alt="Sanat Eseri 3">
        </div>
        <div class="gallery-item">
            <img src="alda4.jpeg" alt="Sanat Eseri 4">
        </div>
        <div class="gallery-item">
            <img src="alda5.jpeg" alt="Sanat Eseri 5">
        </div>
        <div class="gallery-item">
            <img src="alda6.jpeg" alt="Sanat Eseri 6">
        </div>
    </div>

    <div class="about" id="about">
        <h2>Hakkında</h2>
        <p>Kübra Bayrak</p>
        
        <p>Doğum Yılı: 1999 (29 Kasım)</p>
        <p>Hobi: Resim yapmak</p>
        <p>Daha fazlası için takip etmeyi unutmayın: <a href="https://www.instagram.com/bolrenk" target="_blank">@bolrenk</a></p>
    </div>

    <footer id="contact">
        <p>İletişim için: <a href="https://www.instagram.com/kubraabayrak" target="_blank">@kubraabayrak</a></p>
    </footer>

</body>
</html>
